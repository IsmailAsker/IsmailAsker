<!DOCKTYPE html>
<html>
    <!--HEAD-->
    <head>
    <link href="quiz2plus.css" type="text/css" rel="stylesheet" >
                
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        
    <title>Quiz2plus</title>
    
    </head>
    
    <!--Survey Form-->
    <header> <h2>Survey Form</h2> </header>
    
    <!--Main-->
    <main>
        
          <!--Let us know -->
    <p>Let us know how we can improve freeCodeCamp</p>
        <br>
        <!-- Name-->
        
        <div id="name">
        <label> Name:</label>
            <input class="details" type="text" name="name" placeholder="Enter your name">
        </div>
        
        <br>
        
        <!--Email-->
         
        <div id="email">
        <label>Email:</label>
            <input class="details" type="text" name="Email" placeholder="Enter your email">
        </div>
        
        <br>
        
        <!--Age-->
        
        <div id="age">
        <label>Age:</label>
            <input class="details" type="number" name="age" placeholder="Enter your age">
        </div>
        
        <br>
        
        <!--Role -->
        <div id="role" >
            
                    <label> Which option best describes your current role?
                    </label>
            
        <select >

            <option disabled selected> Choose your role</option>
            <option> Student</option>
            <option> Doctor</option>
        </select>
            
        </div>
        <br>
        
        <br>
        
        <!--Recommendation-->
        <div id="recommend">
            
            <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
             
        <ul>    
        
            
            <li> <input type="radio">Definitely  </li>
            <li> <input type="radio">Maybe  </li>
            <li> <input type="radio">Not sure  </li>
        
        </ul>
        </div>
        
        <br>
        
        <!--FCC -->
        
        <div id="fcc">
            <label>What do you like most in FCC:</label>

            <select>
         
                <option disabled selected >Select an option </option>
            <option>All</option>
            <option>None</option>
            </select>
            
        </div>
        <br>
        <br>
        
        <!--Improvment in the future-->
        
        <div id="improve">
        
        <label> Things that should be improved in the future (Check all that apply):</label>
            <ul id="checkbox">
                <li> <input type="checkbox"> Front-end Projects</li>
                <li> <input type="checkbox"> Back-end Projects</li>
                <li> <input type="checkbox"> Data Visualization</li>
            </ul>
        </div>
        
        
        

        
        
        
        
        
        
    </main>


















</html>
